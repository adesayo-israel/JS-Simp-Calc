<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart JavaScript Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0a84ff">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h2>Smart JavaScript Calculator</h2>
  <div id="display">0</div>
  <div class="grid">
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">-</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('%')">%</button>
    <button onclick="append('Math.sqrt(')">âˆš</button>
    <button onclick="append('Math.sin(')">sin</button>
    <button onclick="append('Math.cos(')">cos</button>
    <button onclick="append('Math.tan(')">tan</button>
    <button onclick="append('Math.log10(')">log</button>
    <button onclick="append('Math.pow(')">^</button>
    <button onclick="append('Math.PI')">Ï€</button>
    <button onclick="append('Math.E')">e</button>
    <button onclick="calculate()">=</button>
    <button onclick="clearCalc()">ESC</button>
    <button onclick="toggleDark()">ðŸŒ™</button>
  </div>

  <div id="history">
    <h3>History</h3>
    <ul id="history-list"></ul>
  </div>

  <script src="js/script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
