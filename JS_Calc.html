<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Calculator</title>
  <style>
    #display {
      width: 200px;
      height: 40px;
      margin-bottom: 10px;
      font-size: 24px;
      text-align: right;
      border: 1px solid #ccc;
      padding: 5px;
    }
    button {
      width: 50px;
      height: 50px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <p>Simple JavaScript Calculator</p>
  <div id="display">0</div>

  <button onclick="append('1')">1</button>
  <button onclick="append('2')">2</button>
  <button onclick="append('3')">3</button>
  <button onclick="append('+')">+</button><br/>

  <button onclick="append('4')">4</button>
  <button onclick="append('5')">5</button>
  <button onclick="append('6')">6</button>
  <button onclick="append('-')">-</button><br/>

  <button onclick="append('7')">7</button>
  <button onclick="append('8')">8</button>
  <button onclick="append('9')">9</button>
  <button onclick="append('*')">*</button><br/>

  <button onclick="append('/')">/</button>
  <button onclick="append('%')">%</button>
  <button onclick="append('.')">.</button>
  <button onclick="calculate()">=</button><br/>

  <button onclick="clearCalc()">ESC</button>

  <script>
    let calculation = '';

    function updateDisplay(value) {
      document.getElementById('display').textContent = value || '0';
    }

    function append(value) {
      calculation += value;
      updateDisplay(calculation);
    }

    function calculate() {
      try {
        calculation = eval(calculation).toString();
      } catch {
        calculation = 'Error';
      }
      updateDisplay(calculation);
    }

    function clearCalc() {
      calculation = '';
      updateDisplay('0');
    }
  </script>

</body>
</html>
